				</div>

				<div class="form-floating">
					<input type="password" name="password" id="form-login-password" class="form-control ps-4 pe-4" placeholder="Password">
					<label class="text-black-50 ps-4 pe-4" for="form-login-password">Password</label>
				</div>

				<div class="form-check mt-3 mb-3">
					<label class="form-check-label" for="form-login-remember">
						<input type="checkbox" value="1" name="remember" id="form-login-remember" checked class="form-check-input me-2">
						Remember me
					</label>
				</div>


				<div class="row align-items-center justify-content-between mt-4 gap-3">

					<div class="col-12 col-sm-auto order-sm-2">
						<button class="btn rounded-pill btn-primary" type="submit" data-loading-text="Please wait...">Log in</button>
